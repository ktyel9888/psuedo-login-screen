<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사 로그인</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f3f4f6; font-family: sans-serif; }
        form { padding: 2rem; background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 320px; }
        div { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #374151; }
        input { width: 100%; padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 4px; box-sizing: border-box; } /* box-sizing 추가 */
        button { width: 100%; padding: 0.75rem; background-color: #3b82f6; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #2563eb; }
        #message { margin-top: 1rem; text-align: center; font-size: 0.9rem; }
    </style>
</head>
<body>
    <form id="loginForm">
        <h2 style="text-align: center; color: #1f2937;">회사 로그인</h2>
        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit">로그인</button>
        <p id="message"></p>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // 폼 기본 제출 방지

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('message');
            
            messageEl.textContent = 'Logging in...';

            // 백엔드 API 호출
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.ok) {
                messageEl.textContent = `로그인 성공! (Logged IP: ${data.ipLogged})`;
                messageEl.style.color = 'green';
            } else {
                messageEl.textContent = `로그인 실패: ${data.message}`;
                messageEl.style.color = 'red';
            }
        });
    </script>
</body>
</html>
